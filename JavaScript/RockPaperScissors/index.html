<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
   <div class="header-container">
    <header>
        <h1>Rock Paper Scissors</h1>
        <div class="score-header">
            <div>
                <h1>COMPUTER SCORE</h1>
                <p class="pc-score">0</p>
            </div>
            <div>
                <h1>YOUR SCORE</h1>
                <p class="user-score">0</p>
            </div>
        </div>
    </header>
   </div>
    <main>
       <div class="rock-paper-scissors-container">
         <div class="rock-scissors-container">
            <div class="rock-container">
                <button class="icon-btn rock">
                    <img src="./assets/rock.svg" alt="" srcset="" class="rockSvg">
                    <img src="./assets/rock.png" alt="" srcset="" class="iconPng firstPng">
                </button>
            </div>
            <hr class="oneeighty">
            <div class="scissors-container">
                <button class="icon-btn scissors">
                    <img src="./assets/scissors.svg" alt="" srcset="" class="scissorsSvg">
                    <img src="./assets/scissors.png" alt="" srcset="" class="iconPng secondPng">
                </button>
            </div>
            
         </div>
          <!-- Paper -->
          <hr class="oneTwenty">
         <div class="paper-container">
            <button class="icon-btn paper">
                <img src="./assets/paper.svg" alt="" srcset="" class="paperSvg">
                <img src="./assets/paper.png" alt="" srcset="" class="iconPng thirdPng">
            </button>
         </div>
         <hr class="seventy">
        </div>
      
       <div class="main-rule-container">
        
         <button class="rule-btn">RULE</button>
         
       </div>
    </main>
</body>
</html>
